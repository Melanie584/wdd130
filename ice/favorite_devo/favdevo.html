<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
         <table>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Cindy Goodwill</td>
            <td>With All Your Heart, Might, Mind, and Strength</td>
            <td>Byu Idaho</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Jenifer Craner</td>
            <td>Row 2 </td>
            <td>Byu Idaho</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Jim Lawrence</td>
            <td>Choose Love</td>
            <td>Byu Idaho</td>
            <td>2025</td>
          </tr>
          </table>
          <h2>Add a New Devotional</h2>

          <form class="devotional-form">
            <label for="title">Devotional Title:</label>
            <input type="text" id="title" name="title" placeholder="e.g., Trusting the Process" required>

            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="e.g., 2025">

            <label for="theme">Location:</label>
            <input type="text" id="theme" name="theme" placeholder="e.g., Faith, Patience, Hope" required>

            <label for="speaker">Speaker:</label>
            <input type="text" id="speaker" name="speaker" placeholder="e.g., Sister Smith" required>

            <button type="submit">Submit Devotional</button>
          </form>
      </div>
    </main>
  </div>
</body>
</html>
