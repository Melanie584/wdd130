<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        .form-box{
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            position: center;
            background-color: white;
            border: 5px solid navy;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0,2);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input, button {
            margin-top: 10px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-img{
            width: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            object-fit: cover;
        }

        .old-test-img{
            bottom: 10px;
            left: 100px;
            width: 75px;
        }

        .new-test-img{
            width: 75px;
        }

        .book-of-mormon-img{
            width: 75px;
        }

        .dc-img{
            width: 75px;
        }

        .pearl-of-great-price-img{
            width: 75px;
        }

    </style>

</head>

<body>
    <div class="form-box">
    <div id="formContainer">
        <img src="images/jesus_feeds_5000.jpeg" alt="Daily Feed Banner" class="form-img">
        <div class="image-text">Daily Feed </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <img src="images/old_testament.webp" alt=" old testament" class="old-test-img">
        <img src="images/new_testament.webp" alt=" new testament" class="new-test-img">
        <img src="images/book_of_mormon.webp" alt=" book of mormon" class="book-of-mormon-img">
        <img src="images/doctrine_and_covenants.webp" alt=" doctrine and covenanats" class="dc-img">
        <img src="images/pearl_of_great_price.webp" alt=" pearl of great price" class="pearl-of-great-price-img">
    </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
